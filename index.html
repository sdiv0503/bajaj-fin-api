<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bajaj Finserv API Frontend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loader {
            border: 4px solid rgba(0, 0, 0, .1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-2xl">
        
        <header class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">API Data Processor</h1>
            <p class="text-gray-600 mt-1">Enter a comma-separated list of values to send to the BFHL API.</p>
        </header>

        <main class="bg-white rounded-lg shadow-md p-6">
            <form id="apiForm">
                <div class="mb-4">
                    <label for="dataInput" class="block text-sm font-medium text-gray-700 mb-2">Input Array</label>
                    <input 
                        type="text" 
                        id="dataInput"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder='e.g., A, 12, $, B, 9, 100, &'
                        required
                    >
                    <p class="text-xs text-gray-500 mt-1">Values should be separated by commas.</p>
                </div>
                <button 
                    type="submit"
                    id="submitButton"
                    class="w-full inline-flex items-center justify-center px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200"
                >
                    <span id="buttonText">Process Data</span>
                    <div id="loader" class="loader hidden ml-3"></div>
                </button>
            </form>
        </main>

        <div id="responseContainer" class="mt-6 hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">API Response</h2>
            <div class="bg-white rounded-lg shadow-md p-6">
                <pre id="responseOutput" class="bg-gray-50 p-4 rounded-md text-sm text-gray-800 whitespace-pre-wrap break-all"></pre>
            </div>
        </div>
        
        <div id="errorContainer" class="mt-6 hidden">
             <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md" role="alert">
                <p class="font-bold">Error</p>
                <p id="errorOutput"></p>
            </div>
        </div>

    </div>

    <script>
        const form = document.getElementById('apiForm');
        const dataInput = document.getElementById('dataInput');
        const responseContainer = document.getElementById('responseContainer');
        const responseOutput = document.getElementById('responseOutput');
        const errorContainer = document.getElementById('errorContainer');
        const errorOutput = document.getElementById('errorOutput');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const loader = document.getElementById('loader');

        const apiUrl = 'https://bajaj-fin-api.vercel.app/bfhl';

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            buttonText.textContent = 'Processing...';
            loader.classList.remove('hidden');
            submitButton.disabled = true;

            responseContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');

            const inputArray = dataInput.value
                .split(',')
                .map(item => item.trim())
                .filter(Boolean); // This removes any empty strings from the array

            if (inputArray.length === 0) {
                errorOutput.textContent = "Input cannot be empty. Please provide some data.";
                errorContainer.classList.remove('hidden');
                buttonText.textContent = 'Process Data';
                loader.classList.add('hidden');
                submitButton.disabled = false;
                return;
            }

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ data: inputArray })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || `HTTP error! Status: ${response.status}`);
                }
                
                responseOutput.textContent = JSON.stringify(result, null, 2);
                responseContainer.classList.remove('hidden');

            } catch (error) {
                errorOutput.textContent = error.message;
                errorContainer.classList.remove('hidden');
            } finally {
                buttonText.textContent = 'Process Data';
                loader.classList.add('hidden');
                submitButton.disabled = false;
            }
        });
    </script>

</body>
</html>
